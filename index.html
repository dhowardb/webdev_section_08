<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Open+Sans:wght@400;700&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, Javascript and -of course -lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control" id="player-name-config">
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="button" class="btn btn-alt" id="cancel-config-btn">
              Cancel
            </button>
            <button type="submit" class="btn" id="confirm-config-btn">
              Confirm
            </button>
            <!-- </div class="form-control"> -->
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <div id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                id="edit-player-1-btn"
                class="btn btn-alt"
                data-playerid="1">
                Edit
              </button>
            </div>
          </li>
          <li>
            <div id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                id="edit-player-2-btn"
                class="btn btn-alt"
                data-playerid="2">
                Edit
              </button>
            </div>
          </li>
        </ol>
        <button id="start-game-btn" class="btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <!-- <h2>You won! <span id="winner-name">PLAYER NAME</span>!</h2> -->
          <h2>You won!</h2>
          <!-- <span id="winner-name">PLAYER NAME</span> -->
          <h1 id="winner-name">PLAYER NAME</h1>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li data-col="1" data-row="1"></li>
          <li data-col="2" data-row="1"></li>
          <li data-col="3" data-row="1"></li>

          <li data-col="1" data-row="2"></li>
          <li data-col="2" data-row="2"></li>
          <li data-col="3" data-row="2"></li>

          <li data-col="1" data-row="3"></li>
          <li data-col="2" data-row="3"></li>
          <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
