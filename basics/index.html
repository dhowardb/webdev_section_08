<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <title>Form Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Fira+Sans:wght@700&family=Oswald:wght@700&family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>

    <main>
      <form action="/basics" method="get">
        <!-- <form action="/user-data" method="post"> -->
        <!-- <form action="index.html" method="GET"></form> -->

        <section>
          <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input
                type="text"
                name="user-name"
                id="username"
                required
                placeholder="Username" />
            </li>
            <li>
              <label for="email">Your email address</label>
              <input
                type="email"
                name="user-email"
                id="email"
                required
                placeholder="Your email" />
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100" />
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="2000-01-01"
                max="2000-12-12" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color</label>
              <select name="user-color" id="favorite-color">
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-message">Your message</label>
          <textarea name="user-message" id="user-message" rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required />
              <label for="verify-text-message">Via text message(SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-email"
                value="email" />
              <label for="contact-email">Contact me via email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                name="contact"
                id="contact-phone"
                value="phone" />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
